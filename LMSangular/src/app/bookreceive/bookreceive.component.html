<div class="container mt-4">
    <div class="alert-success" *ngIf='message'>{{message}}</div>
  <table class="table table-hover table-bordered ">
      <thead class="thead-dark">
          <tr>
              <th>REQUEST ID</th>
              <th>USER ID</th>
              <th>BOOK ID</th>
              <th>ISSUE DATE</th>
              <th>EXPECTED RETURNED DATE</th>
              <th>RETURNED DATE</th>
              <th>RECEIVE</th>
             
          </tr>
      </thead>
      <tbody>
          <tr *ngFor='let request of requests'>
              <td>{{request.rId}}</td>
              <td>{{request.id}}</td>
              <td>{{request.bookId}}</td>
              <td>{{request.issueDate}}</td>
              <td>{{request.expectedReturnDate}}</td>
              <td>{{request.returnedDate}}</td>
          <td *ngIf = "isAdminLogin"><button class="btn btn-outline-warning" (click)='postReceiveBook(request)'>Receive </button></td>
          </tr>

      </tbody>
  </table>
