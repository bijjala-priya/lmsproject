<div class="image">
  <br>
  <br>
<div class="alert alert-success" *ngIf='error'>{{error}}</div>
<div class="col-md-4 offset-4 mt-4">
  <!-- <div class="card text-dark bg-light mb-3">
    <div class="card-body"> -->
      <h4 class="text-center">Log In</h4>

      <form #loginUserForm='ngForm' (ngSubmit)='loginUser(loginUserForm)'>
        <div class="form-group">
          <label for="emailId">Email Id</label>
          <input type="email" name="emailId" id="emailId" #emailId='ngModel' ngModel class="form-control" required email
            minlength="10">
          <div *ngIf='emailId.touched && emailId.invalid' required email
            pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,}">
            <div *ngIf='emailId.touched && emailId.invalid'>
              <div class="text-danger" *ngIf='emailId.errors.required'>
                *This field is mandatory
              </div>
              <div class="text-danger" *ngIf='emailId.errors.pattern'>
                Please enter a Valid Email Address
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" #password='ngModel' ngModel class="form-control"
            minlength="8" pattern="^[A-Za-z\d$@$!%*#?&]{8,}">
          <div *ngIf='password.touched && password.invalid'>
            <div class="text-danger" *ngIf='password.errors.required'>*This Field is Mandatory</div>
            <div *ngIf=password.errors.pattern>
              <div class="text-danger">Password should be atleast 8 characters long</div>
            </div>
          </div>

        </div>
        <!-- <a routerLink='/register'>Don't have an account? Please Register</a> -->
        <button type="submit" class="btn btn-outline-primary float-right" [disabled]=loginUserForm.invalid>Login</button>
      </form>
    <!-- </div>
  </div> -->
</div>
</div>
